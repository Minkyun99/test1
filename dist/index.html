<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정보창</title>
  </head>
  <body>
    <form action="text" method="post">
      <input
        type="text"
        name="iid"
        id="id"
        autocomplete="off"
        placeholder="ID"
      /><br />
      <input
        type="text"
        name="iname"
        id="name"
        autocomplete="off"
        placeholder="NAME"
      /><br />
      <textarea
        name="idata"
        id=""
        cols="30"
        rows="10"
        placeholder="문의사항"
      ></textarea>
      <button type="submit">확인</button>
    </form>
  </body>
</html>
